<!DOCTYPE html>
    <html lang>
        <head>
            <title>Car park status</title>
            <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
            <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
            <script>
                $(document).ready(function(){
                //connect to the socket server.
                var socket = io.connect('http://' + document.domain + ':' + location.port + '/data');

                //receive details from server
                socket.on('carParkStatus', function(msg) {    
                    $('#status_sensor_1').html(`Status sensor 1: ${msg.status_sensor_1}`);
                    $('#status_sensor_2').html(`Status sensor 2: ${msg.status_sensor_2}`);
                    $('#car_number').html(`Car Number: ${msg.car_number}`);
                });
            });
            </script>

            <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        </head>
        <body>
            <div class="container" id="content">
                <div class="row">
                    <h3>Car park status</h3>
                    <div>
                        <p id="status_sensor_1"></p>
                        <p id="status_sensor_2"></p>
                        <p id="car_number"></p>
                    </div>
                </div>
            </div>
        </body>
    </html>
